<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول — MZJ Workspace</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brown: #3e2420;
      --beige: #bc8f74;
      --cream: #fff8ef;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Tajawal", system-ui, sans-serif;
      background: var(--cream);
      color: var(--brown);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 15px 45px rgba(62, 36, 32, 0.15);
      width: 100%;
      max-width: 400px;
      padding: 32px 28px;
    }
    h2 {
      text-align: center;
      color: var(--brown);
      margin-bottom: 24px;
      font-weight: 800;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--brown);
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      margin-bottom: 16px;
      font-family: inherit;
    }
    input:focus {
      border-color: var(--beige);
      outline: 3px solid rgba(188, 143, 116, 0.2);
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 0;
      background: var(--brown);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #4b2a24;
    }
    .muted {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-top: 12px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 13px;
      color: #9b8d82;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>تسجيل الدخول</h2>
    <label>البريد الإلكتروني</label>
    <input type="email" id="email" placeholder="example@email.com" required>

    <label>كلمة المرور</label>
    <input type="password" id="password" placeholder="••••••••" required>

    <button class="btn" id="loginBtn">دخول</button>

    <p class="muted" id="msg"></p>
  </div>

  <footer>© مجموعة محمد بن ذعار العجمي للسيارات — نجم الطريق</footer>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBVNNtGz9zGefzmNIosRrwgJGROsu5SNIw",
      authDomain: "mzj-workspace.firebaseapp.com",
      projectId: "mzj-workspace",
      storageBucket: "mzj-workspace.firebasestorage.app",
      appId: "1:1043260904465:web:8742de3a3ac727ae1e8db0"
    };

    if (!getApps().length) initializeApp(firebaseConfig);
    const auth = getAuth();
    const db   = getFirestore();

    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const btn     = document.getElementById('loginBtn');
    const msg     = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const password = passEl.value.trim();

      if (!email || !password) {
        msg.textContent = "⚠️ أدخل البريد وكلمة المرور.";
        return;
      }

      msg.textContent = "⏳ جاري تسجيل الدخول...";
      btn.disabled = true;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        // جلب الدور من Firestore وتحديد الوجهة
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        const role = snap.exists() ? (snap.data().role || "member") : "member";

        if (role === "admin") {
          location.href = "dashboard.html";
        } else {
          location.href = "projects.html";
        }

      } catch (error) {
        console.error(error);
        msg.textContent = "❌ فشل تسجيل الدخول: " + (error.message || "تحقق من البيانات.");
        btn.disabled = false;
      }
    });

    // لو المستخدم مسجل دخول فعلاً (مايسيبوش في صفحة الدخول)
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        try {
          const snap = await getDoc(userRef);
          const role = snap.exists() ? (snap.data().role || "member") : "member";
          if (role === "admin") {
            location.href = "dashboard.html";
          } else {
            location.href = "projects.html";
          }
        } catch {
          location.href = "projects.html";
        }
      }
    });
  </script>

</body>
</html>
